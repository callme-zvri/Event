<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Reminder Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center text-purple-800 mt-8 mb-6">ğŸ“… Event Reminder Manager</h1>
    
    <!-- Remainder Form -->
    <form id="reminderForm" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm mx-auto mb-8">
      <input type="text" id="title" placeholder="Title" required class="w-full p-2 mb-3 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="text" id="description" placeholder="Description" required class="w-full p-2 mb-3 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="date" id="date" required class="w-full p-2 mb-3 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="time" id="time" required class="w-full p-2 mb-4 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <button type="submit" class="w-full bg-purple-500 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-600 transition duration-300">Add Reminder</button>
    </form>

    <!-- Messages -->
    <p id="successMsg" class="hidden text-green-700 font-bold bg-green-100 p-3 rounded-md w-full max-w-md mx-auto mb-4">Reminder added successfully!</p>
    <p id="deleteMsg" class="hidden text-red-700 font-bold bg-red-100 p-3 rounded-md w-full max-w-md mx-auto mb-4">Reminder deleted successfully!</p>
    <p id="updateMsg" class="hidden text-blue-700 font-bold bg-blue-100 p-3 rounded-md w-full max-w-md mx-auto mb-4">Reminder updated successfully!</p>
    <p id="errorMsg" class="hidden text-red-700 font-bold bg-red-100 p-3 rounded-md w-full max-w-md mx-auto mb-4"></p>


    <h2 class="text-center text-purple-700 text-2xl mb-4">Reminders</h2>
    <ul id="reminderList" class="w-full max-w-2xl mx-auto space-y-4"></ul>

    <!-- Edit Reminder -->
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h3 class="text-xl font-semibold mb-4 text-purple-700 text-center">Edit Reminder</h3>
        <input type="text" id="editTitle" placeholder="Title" required class="w-full p-2 mb-3 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="text" id="editDescription" placeholder="Description" class="w-full p-2 mb-3 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="date" id="editDate" required class="w-full p-2 mb-3 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="time" id="editTime" required class="w-full p-2 mb-4 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        <div class="flex justify-between space-x-2">
          <button onclick="submitEdit()" class="flex-1 bg-purple-500 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-600 transition duration-300">Save Changes</button>
          <button onclick="cancelEdit()" class="flex-1 bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascripts -->
  <script type="module" src="database.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
